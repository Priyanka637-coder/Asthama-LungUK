<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Stopwatch</h1>
    <div id="timer">
        <span id="hours">00</span>:<span id="minutes">00</span>:<span id="seconds">00</span>:<span id="centiseconds">00</span>
    </div>
    <div id="buttons">
      <button id="start" class="round">Start</button>
      <button id="pause" class="round">Pause</button>
      <button id="reset" class="round">Reset</button>
      <button id="lap" class="round">Lap</button>
    </div>
    <div id="Laps">
        <h1>Laps</h1>
        <ul id="lap-list"></ul>
        <button id="clear-laps">Clear Laps</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
